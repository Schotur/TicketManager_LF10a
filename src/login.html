<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>MaJoNonaise</h2>
        <form>
            <div class="form-group">
                <label for="eMail_login">E-Mail</label>
                <input type="text" id="eMail_login" name="eMail_login" required>
            </div>
            <div class="form-group">
                <label for="password_login">Passwort</label>
                <input type="password" id="password_login" name="password_login" required>
            </div>
            <button id="loginBtn" type="submit">Anmelden</button>
            <!--
            <div class="forgot-password">
                <a href="#">Passwort vergessen?</a>
            </div>
            -->
        </form>
    </div>
</body>
</html>
