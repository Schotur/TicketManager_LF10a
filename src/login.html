<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>MaJoNonaise</h2>
        <form>
            <div class="form-group">
                <label for="eMail_login">E-Mail</label>
                <input type="text" id="eMail_login" name="eMail_login" required>
            </div>
            <div class="form-group">
                <label for="password_login">Passwort</label>
                <input type="password" id="password_login" name="password_login" required>
            </div>
            <button id="loginBtn" type="submit">Anmelden</button>
            <!--
            <div class="forgot-password">
                <a href="#">Passwort vergessen?</a>
            </div>
            -->
        </form>
        </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    const loginBtn = document.getElementById('loginBtn');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('eMail_login').value.trim();
        const password = document.getElementById('password_login').value;
        if (!email) {
            alert('Bitte E-Mail eingeben.');
            return;
        }
        const res = await window.api.getUserByEmail(email);
        if (res && res.success && res.user) {
            const user = res.user;
            if (user.passwort_hash === password) {
                window.location.href = `index.html?id=${user.benutzer_id}`;
            } else {
                alert('Falsches Passwort.');
                // Clear password field but keep focus on it
                document.getElementById('password_login').value = '';
                document.getElementById('password_login').focus();
            }
        } else {
            alert('Benutzer nicht gefunden.');
            // Clear email field
            document.getElementById('eMail_login').value = '';
            document.getElementById('eMail_login').focus();
        }
    });
});
</script>
</html>
