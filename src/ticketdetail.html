<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Ticket Details</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <h1>Ticket Manager</h1>
      <div class="header-right">
        <span id="userDisplay"></span>
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </div>
    </div>
  </header>

  <main class="ticket-detail-main">
    <div class="ticket-detail-container">
      <div class="ticket-header">
        <h2 id="ticketTitle">Ticket Details</h2>
        <span id="ticketStatus" class="ticket-status-badge"></span>
      </div>

      <form id="ticketForm" class="ticket-form">
        <div class="form-section">
          <h3>Allgemeine Informationen</h3>
          
          <div class="form-group">
            <label for="title">Betreff:</label>
            <input type="text" id="title" name="title" placeholder="Ticket-Betreff" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="category">Kategorie:</label>
              <select id="category" name="category" required>
                <option value="">-- Wählen Sie eine Kategorie --</option>
                <option value="1">Technik</option>
                <option value="2">Software</option>
                <option value="3">Allgemein</option>
              </select>
            </div>

            <div class="form-group">
              <label for="status">Status:</label>
              <select id="status" name="status" required>
                <option value="">-- Wählen Sie einen Status --</option>
                <option value="Offen">Offen</option>
                <option value="In Bearbeitung">In Bearbeitung</option>
                <option value="Geschlossen">Geschlossen</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3>Beschreibung</h3>
          <div class="form-group">
            <label for="description">Beschreibung:</label>
            <textarea id="description" name="description" placeholder="Beschreibung des Tickets" rows="8"></textarea>
          </div>
        </div>

        <div class="form-section">
          <h3>Metainformationen</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="createdBy">Erstellt von:</label>
              <input type="text" id="createdBy" name="createdBy" disabled>
            </div>

            <div class="form-group">
              <label for="createdDate">Erstellt am:</label>
              <input type="text" id="createdDate" name="createdDate" disabled>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="assignedTo">Zugewiesen an:</label>
              <select id="assignedTo" name="assignedTo">
                <option value="">-- Nicht zugewiesen --</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary" id="saveBtn">Änderungen speichern</button>
          <button type="button" class="btn-secondary">Abbrechen</button>
        </div>

      </form>
      <div id="message" class="message hidden"></div>
    </div>
  </main>

  <script src="./ticketdetail.js"></script>
</body>
</html>
