<!doctype html>
<html lang="de">
<head>
  <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket Manager</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Ticket Manager</h1>
  </header>

  <main>
    <section id="new-ticket">
      <h2>Neues Ticket erstellen</h2>
      <input id="title" placeholder="Betreff" />
      <textarea id="description" placeholder="Beschreibung"></textarea>
      <button id="createTicketBtn">Ticket erstellen</button>
      <div id="createResult" class="hint"></div>
    </section>

    <section id="tickets-list">
      <h2>Tickets</h2>
      <button id="refreshBtn">Aktualisieren</button>
      <ul id="tickets"></ul>
    </section>
  </main>

  <footer>
    <small>Electron + MariaDB Demo</small>
  </footer>

  <script src="./renderer.js"></script>
</body>
</html>
