<!doctype html>
<html lang="de">
<head>
  <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket Manager</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Ticket Manager</h1>
  </header>

  <main>
    <section id="new-ticket">
      <h2>Neues Ticket erstellen</h2>
      <input id="title" placeholder="Betreff" />
      <textarea id="description" placeholder="Beschreibung"></textarea>
      <select id="category" name="Kategorie">
        <option value=1>Technik</option>
        <option value=2>Software</option>
        <option value=3>Allgemein</option>
      </select>
      <button id="createTicketBtn">Ticket erstellen</button>
      <div id="createResult" class="hint"></div>
    </section>

  </main>

  <!-- Tickets list placed below the main area (bottom of page) -->
  <section id="tickets-list">
    <div class="tickets-header">
      <h2>Tickets</h2>
      <div class="tickets-actions">
        <button id="refreshBtn">Aktualisieren</button>
      </div>
    </div>
    <div id="tickets-container">
      <ul id="tickets"></ul>
      <div id="pagination">
        <button id="prevPage" aria-label="Vorherige Seite">« Zurück</button>
        <span id="pageInfo">Seite 1 / 1</span>
        <button id="nextPage" aria-label="Nächste Seite">Weiter »</button>
      </div>
    </div>
  </section>
  </main>

  <footer>
    <small>Electron + MariaDB Demo</small>
  </footer>

  <script src="./renderer.js"></script>
</body>
</html>
